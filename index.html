<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2&family=Inter&family=Roboto:wght@700&family=Source+Sans+3:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>War of Cards</title>
  </head>

  <body>
    <div class="container">
      <div class="shuffle">
        <button id="new-deck">New Deck</button>
        <p id="remaining-cards"></p>
      </div>
      <h2 id="header">Game of War</h2>
      <h2 id="computer">Computer : 0</h2>
      <div id="cards" class="cards">
        <div class="card-slot"></div>
        <div class="card-slot"></div>
      </div>

      <h2 id="player">You : 0</h2>
      <button id="draw-cards">Draw</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
